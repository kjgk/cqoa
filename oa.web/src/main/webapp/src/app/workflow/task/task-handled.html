<div class="right_">
    <div>
        <div class="rn_c">
            <div class="ywtj"><p>已办事项</p>

                <div class="tool-bar">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label>日期</label>
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="query-date" role="button" data-toggle="dropdown">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="请选择日期" date-time-input="YYYY-MM-DD"
                                               data-ng-model="grid.queryInfo.date">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="grid.queryInfo.date"
                                                    data-datetimepicker-config="{ dropdownSelector: '#query-date', minView: 'day' }"/>
                                </ul>
                            </div>
                        </div>
                        <button class="btn btn-warning btn-sm" ng-click="grid.query()"><i class="fa fa-search fa-fw"></i> 查询</button>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
            <table simple-table="grid" class="rbga" border="1">

                <tr class="rlm_bga">
                    <td>流程名称</td>
                    <td>流程类型</td>
                    <td>流程节点</td>
                    <td>状态</td>
                    <td>发起单位</td>
                    <td>发起人</td>
                    <td>处理结果</td>
                    <td>开始时间</td>
                    <td>完成时间</td>
                    <td style="width: 220px;">操作</td>
                </tr>
                <tr class="nr1" ng-repeat="x in grid.items">
                    <td>{{x.instanceName}}</td>
                    <td>{{x.flowType}}</td>
                    <td>{{x.flowNodeName}}</td>
                    <td>{{x.taskStatusName}}</td>
                    <td>{{x.organizationName}}</td>
                    <td>{{x.creatorName}}</td>
                    <td>{{x.result}}</td>
                    <td>{{x.taskArriveTime|$date:DateFormat.MINUTE}}</td>
                    <td>{{x.taskFinishTime|$date:DateFormat.MINUTE}}</td>
                    <td>
                        <button class="btn btn-xs btn-primary" ng-click="viewInstance(x)">查看审批流程</button>
                        <button ng-if="x.flowNodeType == 'AndSign' && x.taskStatus == 'Finish' && x.taskLocked == 0" class="btn btn-xs btn-warning"
                                ng-click="rollbackTask(x)">回滚
                        </button>
                    </td>
                </tr>

            </table>
            <div pagination ng-model="grid.currentPage" total-items="grid.total" items-per-page="grid.pageSize"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>

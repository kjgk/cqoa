<div class="right_">
    <div>
        <div class="rn_c">
            <div class="ywtj"><p>待办事项</p>

                <div class="tool-bar">
                    <button class="btn btn-info btn-sm" ng-click="grid.query()"><i
                            class="fa fa-search fa-fw"></i> 查询
                    </button>
                </div>
                <div class="clear"></div>
            </div>
            <table simple-table="grid" class="rbga" border="1">

                <tr class="rlm_bga">
                    <td>流程名称</td>
                    <td>流程类型</td>
                    <td>流程节点</td>
                    <td>发起单位</td>
                    <td style="width: 90px;">发起人</td>
                    <td style="width: 130px;">任务到达时间</td>
                    <td style="width: 110px;">操作</td>
                </tr>
                <tr class="nr1" ng-repeat="x in grid.items">
                    <td>{{x.instanceName}}</td>
                    <td>{{x.flowTypeName}}</td>
                    <td>{{x.flowNodeName}}</td>
                    <td>{{x.organizationName}}</td>
                    <td>{{x.creatorName}}</td>
                    <td>{{x.taskArriveTime|$date:DateFormat.MINUTE}}</td>
                    <td>
                        <button ng-if="x.taskStatusTag == 'Running'" class="btn btn-xs btn-primary" ng-click="process(x)">处理</button>
                        <button class="btn btn-xs btn-info" ng-click="viewInstance(x)">查看</button>
                        <!--<button ng-if="x.taskStatusTag == 'Running'" class="btn btn-xs btn-primary" ng-click="transmitTask(x)">转发</button>-->
                    </td>
                </tr>

            </table>
            <div pagination ng-model="grid.currentPage" total-items="grid.total" items-per-page="grid.pageSize"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>

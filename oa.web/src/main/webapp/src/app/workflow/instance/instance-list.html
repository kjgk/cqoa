<div class="right_">
    <div>
        <div class="rn_c">
            <div class="ywtj"><p>发起流程</p>

                <div class="tool-bar">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label>日期</label>
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="query-date" role="button" data-toggle="dropdown">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="请选择日期" date-time-input="YYYY-MM-DD"
                                               data-ng-model="grid.queryInfo.date">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="grid.queryInfo.date"
                                                    data-datetimepicker-config="{ dropdownSelector: '#query-date', minView: 'day' }"/>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>流程类型</label>
                            <input type="text" class="form-control input-sm" placeholder="请选择流程类型"
                                   ng-model='grid.queryInfo.flowType' flow-type-select>
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <input type="text" class="form-control input-sm" placeholder="请选择状态"
                                   ng-model='grid.queryInfo.status' code-select="InstanceStatus">
                        </div>
                        <button class="btn btn-warning btn-sm" ng-click="grid.query()"><i class="fa fa-search fa-fw"></i> 查询</button>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
            <table simple-table="grid" class="rbga" border="1">

                <tr class="rlm_bga">
                    <td>流程名称</td>
                    <td>流程类型</td>
                    <td>当前流程节点</td>
                    <td>当前处理人</td>
                    <td>状态</td>
                    <td style="width: 132px;">开始时间</td>
                    <td style="width: 132px;">完成时间</td>
                    <td style="width: 90px;">操作</td>
                </tr>
                <tr class="nr1" ng-repeat="x in grid.items">
                    <td>{{x.name}}</td>
                    <td>{{x.flowType}}</td>
                    <td>{{x.flowNode}}</td>
                    <td>{{x.handler}}</td>
                    <td>{{x.status}}</td>
                    <td>{{x.createTime|$date:DateFormat.MINUTE}}</td>
                    <td>{{x.finishTime|$date:DateFormat.MINUTE}}</td>
                    <td>
                        <button class="btn btn-xs btn-primary" ng-click="view(x)">查看</button>
                    </td>
                </tr>

            </table>
            <div pagination ng-model="grid.currentPage" total-items="grid.total" items-per-page="grid.pageSize"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>

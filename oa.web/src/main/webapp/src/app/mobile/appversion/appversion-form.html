<form class="form-horizontal" role="form" name="appVersionForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">平台</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="platform" ng-model="appVersion.platform" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">版本号</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="version"
                       ng-model="appVersion.version" validator="required">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">安装文件</label>

            <div class="col-sm-10" ng-show="!uploader.isUploading" >
                <input type="file" class="form-control" ng-model="appVersion.apkUrl" name="apkUrl"
                       nv-file-select uploader="uploader" validator="required"/>
            </div>
            <div class="col-sm-10" ng-show="uploader.isUploading" >
                <progressbar class="progress-striped progress-lg active" value="uploader.progress" type="success"><b>{{uploader.progress}}%</b></progressbar>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>

            <div class="col-sm-10">
                <textarea rows="5" class="form-control" name="description"
                          ng-model="appVersion.description"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="appVersionForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>

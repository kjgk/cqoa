<form class="form-horizontal" role="form" name="appVersionForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">平台</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="platform" ng-model="appVersion.platform" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">版本号</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="version"
                       ng-model="appVersion.version" validator="required">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">附件地址</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="attachmentAddress"
                       ng-model="appVersion.attachmentAddress"
                       validator="required">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>

            <div class="col-sm-10">
                <label class="radio-inline c-radio">
                    <input type="radio" ng-model="appVersion.status" ng-value="1">
                    <span class="fa fa-circle"></span>启用</label>
                <label class="radio-inline c-radio">
                    <input type="radio" ng-model="appVersion.status" ng-value="0">
                    <span class="fa fa-circle"></span>未启用</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>

            <div class="col-sm-10">
                <textarea rows="5" class="form-control" name="description"
                          ng-model="appVersion.description"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="appVersionForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>

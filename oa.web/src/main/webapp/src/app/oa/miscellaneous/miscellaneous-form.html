<form class="form-horizontal" role="form" name="miscellaneousForm">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">申请事项</label>

            <div class="col-sm-10">
                <textarea rows="5" class="form-control" name="description"
                          ng-model="miscellaneous.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>

            <div class="col-sm-5">
                <input type="radio" name="status" ng-model="miscellaneous.status" ng-value="1"/> 启用
            </div>
            <div class="col-sm-5">
                <input type="radio" name="status" ng-model="miscellaneous.status" ng-value="0"/> 报废
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">申请人</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" readonly="" value="{{PageContext.currentUser.name}}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="miscellaneousForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</form>

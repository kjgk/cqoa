<fieldset ng-controller="MiscellaneousViewCtrl">
    <div class="form-group">
        <label class="col-sm-2 control-label">申请人</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{miscellaneous.proposer.name}}</p>
        </div>
        <label class="col-sm-2 control-label">所在部门</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{miscellaneous.organization.name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">申请事由</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{miscellaneous.description}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">申请时间</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{miscellaneous.createTime|$date:DateFormat.MINUTE}}</p>
        </div>
    </div>
</fieldset>

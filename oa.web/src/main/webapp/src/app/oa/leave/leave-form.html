<form class="form-horizontal" role="form" name="leaveForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">申请人</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" readonly="" value="{{PageContext.currentUser.name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">请假时间</label>

            <div class="col-sm-5">
                    <input date-picker ng-model="leave.beginDate" placeholder="请选择开始时间" ng-validator="required">
            </div>
            <div class="col-sm-5">
                <label class="daterange-split">至</label>
                <input date-picker ng-model="leave.endDate" placeholder="请选择结束时间" ng-validator="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">请假事由</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="description"
                          ng-model="leave.description"
                          validator="required"
                          rows="5"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="leaveForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>

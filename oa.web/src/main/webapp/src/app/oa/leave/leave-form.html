<form class="form-horizontal" role="form" name="leaveForm">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">请假人</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" readonly="" value="{{PageContext.currentUser.name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">请假时间</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                       ng-model='leave.beginDate' name="beginDate"
                       data-max-date="{{leave.endDate}}"
                       bs-datepicker="">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                       ng-model='leave.endDate' name="endDate"
                       data-min-date="{{leave.beginDate}}"
                       bs-datepicker="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">本市出差</label>

            <div class="col-sm-10 btn-group">
                <label ng-class="{btn: true, 'btn-primary': true, active: leave.localCity == 1}">
                    <input type="radio" class="hidden" ng-model="leave.localCity" ng-value="1"/> 是
                </label>
                <label ng-class="{btn: true, 'btn-primary': true, active: leave.localCity == 0}">

                    <input type="radio" class="hidden" ng-model="leave.localCity" ng-value="0"/> 否
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">请假事由</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="description"
                          ng-model="leave.description"
                          validator="required"
                          rows="5"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="leaveForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</form>

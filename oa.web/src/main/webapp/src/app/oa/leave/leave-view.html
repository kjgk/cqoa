<fieldset ng-controller="LeaveViewCtrl">


    <div class="form-group">
        <label class="col-sm-2 control-label">申请人</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{leave.proposer.name}}</p>
        </div>
        <label class="col-sm-2 control-label">申请部门</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{leave.organization.name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">请假时间</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{leave.beginDate|$date}} 至 {{leave.endDate|$date}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">请假事由</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{leave.description}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">申请时间</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{leave.createTime|$date:DateFormat.MINUTE}}</p>
        </div>
    </div>


</fieldset>

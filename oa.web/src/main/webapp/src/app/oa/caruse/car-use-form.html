<form class="form-horizontal" role="form" name="carUseForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">申请人</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-readonly="true"
                       value="{{PageContext.currentUser.name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用车事由</label>

            <div class="col-sm-10">
                <textarea type="text" class="form-control"
                          name="description" ng-model="carUse.description"
                          rows="5"
                          validator="required"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用车时间</label>

            <div class="col-sm-5">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="beginTime" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" class="form-control" date-time-input="YYYY-MM-DD HH:mm" data-ng-model="carUse.beginTime" validator="required">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="carUse.beginTime" data-datetimepicker-config="{ dropdownSelector: '#beginTime' }"/>
                    </ul>
                </div>
            </div>

            <div class="col-sm-5">
                <label class="daterange-split">至</label>
                <div class="dropdown">
                    <a class="dropdown-toggle" id="endTime" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" class="form-control" date-time-input="YYYY-MM-DD HH:mm" data-ng-model="carUse.endTime" validator="required">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="carUse.endTime" data-datetimepicker-config="{ dropdownSelector: '#endTime' }"/>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">区域</label>

            <div class="col-sm-10">
                <label class="radio-inline c-radio">
                    <input type="radio" ng-model="carUse.localCity" ng-value="1">
                    <span class="fa fa-circle"></span>市内</label>
                <label class="radio-inline c-radio">
                    <input type="radio" ng-model="carUse.localCity" ng-value="0">
                    <span class="fa fa-circle"></span>市外</label>
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">前往地点</label>

            <div class="col-sm-10">
                <input type="text" class="form-control"
                       name="address" ng-model="carUse.address" validator="required">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="carUseForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>

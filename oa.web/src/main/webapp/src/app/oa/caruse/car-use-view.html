<form class="form-horizontal" role="form" name="carUseForm">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">申请人</label>

            <div class="col-sm-10">
                <p>{{carUse.proposer.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">申请部门</label>

            <div class="col-sm-10">
                <p>{{carUse.proposer.organization.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">申请时间</label>

            <div class="col-sm-10">
                <p>{{carUse.createTime|$date:DateFormat.MINUTE}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">区域</label>

            <div class="col-sm-10">
                <p>{{carUse.localCity===1?"市内":"市外"}}</p>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">用车事由</label>

            <div class="col-sm-10">
                <p>{{carUse.description}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始时间</label>

            <div class="col-sm-10">
                <p>{{carUse.beginTime|$date:DateFormat.MINUTE}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束时间</label>

            <div class="col-sm-10">
                <p>{{carUse.endTime|$date:DateFormat.MINUTE}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">前往地点</label>

            <div class="col-sm-10">
                <p>{{carUse.address}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</form>

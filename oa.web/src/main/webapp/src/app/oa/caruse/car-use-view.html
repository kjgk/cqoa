<fieldset ng-controller="CarUseViewCtrl">
        <div class="form-group">
            <label class="col-sm-2 control-label">申请人</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{carUse.proposer.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">申请部门</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{carUse.proposer.organization.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">申请时间</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{carUse.createTime|$date:DateFormat.MINUTE}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">区域</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{carUse.localCity===1?"市内":"市外"}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用车事由</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{carUse.description}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始时间</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{carUse.beginTime|$date:DateFormat.MINUTE}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束时间</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{carUse.endTime|$date:DateFormat.MINUTE}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">前往地点</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{carUse.address}}</p>
            </div>
        </div>
</fieldset>

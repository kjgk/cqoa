<form class="form-horizontal" role="form" name="carUseForm" >
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">司机</label>

            <div class="col-sm-10">
                <div object-select ng-model="carUserInfo.driver" entity="Driver" placeholder="请输入司机姓名" ></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">车辆</label>

            <div class="col-sm-10">
                <div object-select ng-model="carUserInfo.car" entity="Car" query-property="name" placeholder="请输入车辆名称" ></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="carUseForm" ng-click="submit()">确定</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>

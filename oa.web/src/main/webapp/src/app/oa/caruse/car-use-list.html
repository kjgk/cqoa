<div class="right">
    <div>
        <div class="rn_c">
            <div class="ywtj"><p>用车申请</p>

                <div class="tool-bar">
                    <input type="text" class="search" placeholder="请选择用车时间"
                           ng-model='grid.queryInfo.date'
                           bs-datepicker>
                    <button class="btn btn-warning btn-sm" ng-click="grid.query()"><i
                            class="fa fa-search fa-fw"></i> 查询
                    </button>
                    <button class="btn btn-primary btn-sm" ng-click="createCarUse()"><i
                            class="fa fa-plus fa-fw"></i> 添加
                    </button>
                   </div>
                <div class="clear"></div>
            </div>
            <table simple-table="grid" class="rbga" border="1">
                <tr class="rlm_bga">
                    <td>用车事由</td>
                    <td>申请人</td>
                    <td>用车时间</td>
                    <td>区域</td>
                    <td>前往地点</td>
                    <td>状态</td>
                    <td>申请时间</td>
                    <td style="width: 160px;">操作</td>
                </tr>
                <tr class="nr1" ng-repeat="x in grid.items">
                    <td>{{x.description}}</td>
                    <td>{{x.proposer.name}}</td>
                    <td>{{x.beginTime|$date:DateFormat.MINUTE}} ~ {{x.endTime|$date:DateFormat.MINUTE}}</td>
                    <td>{{x.localCity===1?"市内":"市外"}}</td>
                    <td>{{x.address }}</td>
                    <td>{{x.status.name}}</td>
                    <td>{{x.createTime|$date:DateFormat.MINUTE }}</td>
                    <td>
                        <button class="btn btn-xs btn-primary" ng-click="updateCarUse(x)">编辑</button>
                        &nbsp;
                        <button class="btn btn-xs btn-primary" ng-click="viewCarUseInstance(x)">查看流程</button>
                        &nbsp;
                        <button class="btn btn-xs btn-danger" ng-click="deleteCarUse(x)">删除</button>
                    </td>
                </tr>

            </table>

            <div pagination ng-model="grid.currentPage" total-items="grid.total"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>

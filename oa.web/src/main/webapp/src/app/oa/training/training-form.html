<form class="form-horizontal" role="form" name="trainingForm">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">开始日期</label>

            <div class="col-sm-10">
                <quick-datepicker ng-model='training.beginDate'
                                  date-format="yyyy-MM-dd"
                                  placeholder="选择日期"
                                  disable-timepicker="true"
                                  disable-clear-button="true"
                                  required="true"
                        >
                </quick-datepicker>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束日期</label>

            <div class="col-sm-10">
                <quick-datepicker ng-model='training.endDate'
                                  date-format="yyyy-MM-dd"
                                  placeholder="选择日期"
                                  disable-timepicker="true"
                                  disable-clear-button="true"
                                  required="true"
                        >
                </quick-datepicker>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训地点</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="address"
                       ng-model="training.address" validator="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训内容</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="content"
                       ng-model="training.content" validator="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训对象</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="target"
                       ng-model="training.target" validator="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">参训人数</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="peopleCount"
                       ng-model="training.peopleCount" validator="required,number"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公示情况</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="publicity"
                       ng-model="training.publicity" validator="required"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="trainingForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</form>

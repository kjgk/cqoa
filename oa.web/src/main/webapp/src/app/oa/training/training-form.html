<form class="form-horizontal" role="form" name="trainingForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">培训时间</label>

            <div class="col-sm-5">
                <input date-picker ng-model="training.beginDate" placeholder="请选择开始时间" ng-validator="required">
            </div>
            <div class="col-sm-5">
                <label class="daterange-split">至</label>
                <input date-picker ng-model="training.endDate" placeholder="请选择结束时间" ng-validator="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训地点</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="address"
                       ng-model="training.address" validator="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训内容</label>

            <div class="col-sm-10">
                <textarea rows="5" class="form-control" name="content"
                       ng-model="training.content" validator="required"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训对象</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="target"
                       ng-model="training.target" validator="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">参训人数</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="peopleCount"
                       ng-model="training.peopleCount" validator="required,number"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公示情况</label>

            <div class="col-sm-10">
                <textarea rows="5" class="form-control" name="publicity"
                       ng-model="training.publicity" validator="required"></textarea>
                <h5 ng-if="training.objectId"><a class="pull-right" href="javascript:;" ng-click="viewInstanceLog({relatedObjectId: training.objectId})">查看审批记录</a></h5>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="trainingForm" ng-click="submit()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>

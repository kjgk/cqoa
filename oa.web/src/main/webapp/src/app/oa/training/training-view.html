<fieldset ng-controller="TrainingViewCtrl">

    <div class="form-group">
        <label class="col-sm-2 control-label">申请人</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{training.proposer.name}}</p>
        </div>
        <label class="col-sm-2 control-label">所在部门</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{training.organization.name}}</p>
        </div>
    </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">培训时间</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{training.beginDate|$date}} 至 {{training.endDate|$date}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训地点</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{training.address}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训内容</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{training.content}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">培训对象</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{training.target}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">参训人数</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{training.peopleCount}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公示情况</label>

            <div class="col-sm-10">
                <p class="form-control-static">{{training.publicity}}</p>
            </div>
        </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">申请时间</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{training.createTime|$date:DateFormat.MINUTE}}</p>
        </div>
    </div>

</fieldset>

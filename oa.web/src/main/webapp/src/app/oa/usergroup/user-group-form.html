<form class="form-horizontal" role="form" name="userGroupForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"
                       ng-model="userGroup.name"
                       validator="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">标识</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="tag"
                       ng-model="userGroup.tag"
                       validator="required">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">人员</label>

            <div class="col-sm-10">
                <input user-picker placeholder="请选择人员" ng-model="userList">
            </div>
        </div>
        
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="userGroupForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
